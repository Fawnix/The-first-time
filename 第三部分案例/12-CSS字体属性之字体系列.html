<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold {
            font-weight: bold;
        }
        
        h2 {
            font-weight: normal;
        }
        
        p {
            font-style: italic;
        }
        
        em {
            font-style: normal;
        }
    </style>
</head>

<body>
    <h2>静夜思</h2>
    <p>床前明月光，</p>
    <p>疑是地上霜。</p>
    <p class="bold">举头望明月，</p>
    <p>低头思故乡。</p>
    <em>下课时的你</em>
</body>

</html>
