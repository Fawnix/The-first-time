<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>凤爷后宫开启政策</h4>
    <table width="500">
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name=”sex“ id="nan"><label for="nan"><img src="man的副本.jpg"> 男</label>
                <input type="radio" name=”sex“ id="nv"><label for="nv"><img src="women的副本.jpg"> 女</label>
                <input type="radio" name=”sex“ id="renyao"><label for="renyao">人妖</label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日期--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>14</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区</td>
            <td><input type="text" value="广东思密达"></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" checked="checked">未婚 <input type="radio" name="marry">已婚 <input type="radio" name="marry">离婚
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love">小鲜肉
                <input type="checkbox" name="love">小奶狗
                <input type="checkbox" name="love">大狼狗
                <input type="checkbox" name="love">御姐
                <input type="checkbox" name="love">萌妹
                <input type="checkbox" name="love" checked="checked">都喜欢
            </td>
        </tr>
        <tr>
            <td>你知道谁是皇后吗</td>
            <td>
                <input type="checkbox" name="love">IU
                <input type="checkbox" name="love">林允儿
                <input type="checkbox" name="love">金泰妍
                <input type="checkbox" name="love">碧梨
                <input type="checkbox" name="love">戳爷
                <input type="checkbox" name="love" checked="checked">以上都是
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>个人介绍</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意选秀条款和后宫开启标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是妃子，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满十八、单身 足够貌美
                    </li>
                    <li>够骚气</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
